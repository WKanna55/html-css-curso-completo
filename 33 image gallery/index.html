<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery">
        <a target="_blank" href="images/pizza.jpg">
            <img src="images/pizza.jpg" alt="pizza image">
        </a>
        <div class="description">Pizzas</div>
    </div>
    <div class="gallery">
        <a target="_blank" href="images/burguer.jpg">
            <img src="images/burguer.jpg" alt="burguer image">
        </a>
        <div class="description">Burguers</div>
    </div>
    <div class="gallery">
        <a target="_blank" href="images/sushi.jpg">
            <img src="images/sushi.jpg" alt="sushi image">
        </a>
        <div class="description">Sushi</div>
    </div>
</body>
</html>
