<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>

    <!-- action = a que ubicacion queremos enviar el formulario, 
        usualmente con el backend comp PHP -->

    <!-- method tiene 2 opciones POST y GET, POST usado para 
        informacion confidencial, get lo contrario-->

    <!-- enctype es como es encriptan los datos, el asignado es 
        cuando todos los datos se parten al momento de enviar y 
        se reemsamblan al momento de recibir-->

    <form action="index.html" method="POST" enctype="multipart/form-data">
        <label for="username">username:</label>
        <input type="text" id="username" minlength="6" maxlength="12" placeholder="Pizza" required>
        <br>
        <label for="username">password:</label>
        <input type="password" id="password"  minlength="6" maxlength="12" placeholder="Pizza" required><br>

        <label for="email">email:</label>
        <input type="email" id="email"><br>

        <label for="phone">phone #:</label>
        <input type="tel" id="phone" placeholder="123 456 789" pattern="[0-9]{9}"><br>

        <label for="bday">birthday:</label>
        <input type="date" id="bday"><br>

        <label for="quantity">quantity:</label>
        <input type="number" id="quantity" min="0" max="99" value="1"><br>

        <label for="title">title:</label>
        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="Ms.">Ms.</label>
        <input type="radio" id="Ms." value="Ms." name="title">
        <label for="Dr.">Dr.</label>
        <input type="radio" id="Dr." value="Dr." name="title"><br>

        <label for="payment">payment:</label>
        <select name="" id="payment">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
        </select><br>

        <label for="subscribe">subscribe:</label>
        <input type="checkbox" id="subscribe"><br>

        <label for="comment">comment:</label>
        <textarea name="" id="comment" cols="25" rows="3"></textarea><br>

        <label for="file">file:</label>
        <input type="file" id="file" accept="image/png, image/jpeg"><br>

        <input type="reset"><br>
        <input type="submit">
    </form>
    
</body>
</html>
