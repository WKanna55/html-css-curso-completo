<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones</title>
</head>
<body>
    <!--<a href="https://google.com">-->
    <a href="page2.html">
    <button style="font-size: 25px; background-color: gray; 
    color: lightblue; border-radius: 25px;">
            click me link</button>
    </a>

    <button onclick="doSomething()" style="font-size: 25px; background-color: lightcoral; 
    color: black; border-radius: 25px;">
            click me js</button>


    <p id="greeting">Hello!</p>
    
    <script>
        function doSomething(){
            document.getElementById("greeting").innerHTML = "Good bye"
        }
    </script>
</body>
</html>
